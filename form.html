<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Details</title>
</head>
<body>
     <h1>Enter Your Details Here</h1>

     <form action="">

 <label for="firstname">First Name:</label><input  id="firstname" type="text">
 <label for="secondname">Second Name:</label><input id="secondname" type="text">

 <br><br>

 <label for="dob">Date Of Birth</label> <input id="dob" type="date">
 <br><br>
 <label for="email">Email</label> <input id="email" type="email">
 <br><br>
 <label for="password">Password</label> <input type="password" name="" id="password">

  <h2>Enter the Tshirt Size</h2>

   <input  type="radio" name="tshirtsize" id="small"><label for="small">small</label><br>
   <input type="radio" name="tshirtsize" id="medium"><label for="medium">medium</label><br>
   <input type="radio" name="tshirtsize" id="large"><label for="large">large</label><br>
   <br>

    <label for="color"> <b> Enter your fav color:-</b></label><input id="color" type="color">

    <br>
    <label for="cars"> <b> Choose you fav car</b></label>
    <select name="cars" id="cars">
        <option value="thar">thar</option>
        <option value="fortuner">fortuner</option>
        <option value="scorpio">scorpio</option>
        <option value="verna">verna</option>
    </select>
    <br><br>
    <label for="yourself">Tell us about yourself</label>
    <textarea name="yourself" id="yourself" cols="30" rows="10"></textarea>
    <br><br>
    <input type="submit" name="" id="">
    <input type="reset">
     </form>
</body>
</html>
